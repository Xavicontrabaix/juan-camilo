<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasdoble "El meu pasdoble"</title>
    <style>
        body {
            font-family: 'Times New Roman', serif;
            background-color: #ffffff;
            color: #333333;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 2.8em;
            font-weight: bold;
            margin-top: 40px;
            margin-bottom: 15px;
            color: #333333;
        }

        h2 {
            font-size: 1.3em;
            font-weight: normal;
            margin-bottom: 15px;
            color: #333333;
        }

        .author {
            font-size: 1.5em;
            font-weight: normal;
            margin-bottom: 40px;
            color: #333333;
        }

        .image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px; /* distància reduïda entre emblema i logo */
            margin-bottom: 50px;
        }

        .image-container img {
            max-width: 180px;
            height: auto;
        }

        .logo {
            max-width: 90px;
            margin: 20px 0;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 25px; /* separació entre botons */
            margin-bottom: 80px; /* espai abans de la llicència */
        }

        .btn {
            background-color: white;
            border: 3px solid #333333;
            padding: 18px 30px;
            font-size: 1.2em;
            cursor: pointer;
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.3);
            color: #333333;
            width: 140px;
            height: 70px;
        }

        .btn:hover {
            background-color: #f0f0f0;
        }

        .license-container {
            display: inline-block;
            padding: 15px 25px;
            position: relative;
            text-align: center;
            margin-bottom: 40px;
        }

        .license-container::before,
        .license-container::after {
            content: "";
            position: absolute;
            left: 0;
            right: 0;
            height: 1px;
            background-color: #333333;
        }

        .license-container::before {
            top: 0;
        }

        .license-container::after {
            bottom: 0;
        }

        .license-container span::before,
        .license-container span::after {
            content: "";
            position: absolute;
            top: 0;
            bottom: 0;
            width: 1px;
            background-color: #333333;
        }

        .license-container span::before {
            left: 0;
        }

        .license-container span::after {
            right: 0;
        }

        .license-text {
            font-size: 0.9em;
            margin-bottom: 10px;
            color: #333333;
        }

        .license-container img {
            max-width: 90px;
            height: auto;
        }
    </style>
</head>
<body>

    <h1>El meu pasdoble</h1>
    <h2>Subtítol de l'obra</h2>
    <div class="author">Xavi Contrabaix</div>

    <div class="image-container">
        <img src="https://raw.githubusercontent.com/xavicontrabaix/recursos-web/main/imatges/emblema_personal.png" alt="Emblema personal">
        <img src="https://raw.githubusercontent.com/xavicontrabaix/recursos-web/main/imatges/logo_union_musical.PNG" alt="Logo Unió Musical" class="logo">
    </div>

    <div class="button-container">
        <button class="btn">Àudio</button>
        <button class="btn">Partitura</button>
    </div>

    <div class="license-container">
        <span></span>
        <div class="license-text">
            Aquesta obra està subjecta a una llicència de Creative Commons Reconeixement-NoComercial-SenseObresDerivades 4.0 Internacional
        </div>
        <a href="https://creativecommons.org/licenses/by-nc-nd/4.0/deed.ca" target="_blank">
            <img src="https://raw.githubusercontent.com/xavicontrabaix/recursos-web/main/imatges/llicencia-cc.png" alt="Llicència Creative Commons">
        </a>
    </div>

</body>
</html>
