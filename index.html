        body {
            font-family: "Times New Roman", Times, serif;
            text-align: center;
            background-color: #f9f9f9;
            color: #333333; /* negre suau */
            margin: 0;
            padding: 40px;
        }

        h1 {
            font-size: 3em;
            margin: 0 0 12px 0;
            font-weight: bold;
        }
        h2 {
            font-size: 1.1em;
            margin: 0 0 40px 0;
            font-style: normal;
            font-weight: normal;
        }
        .autor {
            font-size: 1.3em;
            font-weight: normal;
            margin: 0 0 60px 0;
        }

        .logos {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
        }
        .emblema {
            width: 120px;
            max-width: 40%;
            height: auto;
            margin-bottom: 3px;
        }
        .logo-unio {
            width: 60px;
            max-width: 25%;
            height: auto;
            margin: 40px 0;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 25px; /* distància entre botons reduïda */
            margin-top: 30px;
            margin-bottom: 80px;
        }
        .btn {
            display:inline-block;
            font-size: 1.3em;
            padding: 30px 24px;
            border: 2px solid #666; /* gris suau */
            border-radius: 0;
            background-color: #fff;
            color: #666; /* text gris suau */
            text-decoration: none;
            box-shadow: 4px 4px 8px rgba(0,0,0,0.25);
            transition: background-color 0.2s ease, transform 0.1s ease;
            min-width: 130px;
        }
        .btn:hover {
            background-color: #e6e6e6;
            transform: translateY(-2px);
        }

        .license {
            position: relative;
            padding: 20px 25px;
            display: inline-flex;
            flex-direction: column;
            align-items: center;
            max-width: 280px;
        }
        .license::before,
        .license::after {
            content: "";
            position: absolute;
            left: 15px;
            right: 15px;
            height: 0;
            border-top: 1px solid #333333; /* línia fina negre suau */
        }
        .license::before { top: 0; }
        .license::after { bottom: 0; }
        .license > .left-line,
        .license > .right-line {
            position: absolute;
            top: 15px;
            bottom: 15px;
            width: 0;
            border-left: 1px solid #333333; /* línia fina negre suau */
        }
        .license > .left-line { left: 0; }
        .license > .right-line { right: 0; }

        .license-text {
            font-size: 0.85em;
            color: #333333; /* text negre suau */
            margin-bottom: 6px;
            line-height: 1.2;
            text-align: center;
        }
