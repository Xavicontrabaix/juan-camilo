<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juan Camilo - Pasdoble-sonata</title>
    <style>
        body {
            font-family: "Times New Roman", Times, serif;
            text-align: center;
            background-color: #f9f9f9;
            color: #000;
            padding: 40px;
        }
        h1 {
            font-size: 3em; /* més gran */
            margin-bottom: 12px;
            font-weight: bold;
        }
        h2 {
            font-size: 1.1em; /* un poc més xicotet */
            font-style: normal;
            font-weight: normal;
            margin-top: 0;
            margin-bottom: 60px; /* espai duplicat */
        }
        img.logo {
            width: 120px;
            height: auto;
            margin: 16px 0; /* espai duplicat */
        }
        img.logo-small {
            width: 60px; /* la meitat del tamany original */
            height: auto;
            margin: 40px 0; /* espai duplicat */
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px; /* espai duplicat */
        }
        .btn {
            font-size: 1em;
            padding: 10px 20px;
            border: 1px solid #000;
            border-radius: 0; /* cantons rectes */
            background-color: white;
            text-decoration: none;
            color: black;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #e6e6e6;
        }
        footer {
            font-size: 0.85em;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <!-- Imatges en columna -->

             alt="Emblema personal" class="logo">
        <img src="https://raw.githubusercontent.com/xavicontrabaix/recursos-web/main/imatges/logo_union_musical.PNG" 
             alt="Logo Unió Musical l'Horta" class="logo-small">
    </div>

    <!-- Botons -->
